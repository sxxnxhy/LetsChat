<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Find User</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // Find User (find-user.html)
    function searchUser() {
      const searchInput = document.getElementById('userSearch').value.trim();
      const resultsDiv = document.getElementById('userResults');

      if (searchInput) {
        resultsDiv.innerHTML = `<p>Searching for "${searchInput}"...</p>`;
        fetch(`/api/user/search?keyword=${encodeURIComponent(searchInput)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Failed to search users: ' + response.status);
                  }
                  return response.json();
                })
                .then(users => {
                  if (users.length === 0) {
                    resultsDiv.innerHTML = '<p>No users found.</p>';
                  } else {
                    resultsDiv.innerHTML = users.map(user => {
                      const tokenUserId = localStorage.getItem('userId'); // Assuming you store userId in localStorage
                      if (user.userId === parseInt(tokenUserId)) {
                        return `
          <p>
            <span>${user.name}</span>
          </p>
          <p>본인입니다.</p>
          <hr>
        `;
                      } else {
                        return `
          <p>${user.name}</p>
          <p>
            <a href="#" data-user-id="${user.userId}" data-user-name="${user.name}" class="chat-link">Start new chat</a>
          </p>
          <hr>

        `;
                      }
                    }).join('');
                  }
                })
                .catch(error => {
                  console.error('Error:', error);
                  resultsDiv.innerHTML = '<p>Error searching users. Please check the login status</p>';
                  setTimeout(() => window.location.href = '/login.html', 2000);
                });
      } else {
        resultsDiv.innerHTML = '<p>Please enter a username to search.</p>';
      }
    }
    document.addEventListener('click', function (event) {
      // Check if the clicked element has the class 'chat-link'
      if (event.target.classList.contains('chat-link')) {
        event.preventDefault(); // Prevent default <a> behavior

        const userId = event.target.getAttribute('data-user-id');
        const userName = event.target.getAttribute('data-user-name');

        startChat(userId, userName);
      }
    });

    // Start a chat with a user
    function startChat(targetUserId, targetUserName) {

      fetch('/api/chat-room/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({targetUserId: targetUserId, targetUserName: targetUserName })
      })
              .then(response => {
                if (!response.ok) throw new Error('Failed to start chat');
                return response.json();
              })
              .then(data => {
                window.location.href = `/chat-room.html?chatRoomId=${data.chatRoomId}`;
              })
              .catch(error => {
                console.error('Error starting chat:', error);
                document.getElementById('userResults').innerHTML += '<p>Error starting chat.</p>';
              });
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userSearchInput = document.getElementById('userSearch');

      if (userSearchInput) {
        userSearchInput.addEventListener('keyup', (event) => {
          if (event.key === 'Enter') {
            event.preventDefault(); // Prevents unintended behavior
            searchUser();
          }
        });
      }
    });
  </script>

</head>
<body>
<div class="container">
  <h2>Find a User</h2>
  <input type="text" id="userSearch" placeholder="Search for a user...">
  <button onclick="searchUser()">Search</button>
  <div id="userResults"></div>
  <button onclick="window.location.href='chat-list.html'">Back to Chats</button>
</div>
</body>
</html>
