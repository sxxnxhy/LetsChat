<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/manifest.json">

  <script>
    localStorage.removeItem('userId');

    function signUp() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');
      const loginData = { name: username, password: password };

      if (username && password) {
        status.textContent = 'signing up...';
        fetch('/api/user/sign-up', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(loginData)
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Login failed');
                  }
                  return response.json();
                })
                .then(user => {
                  status.textContent = `Sign up completed!, ${user.name}!`;
                  setTimeout(() => window.location.href = '/login.html', 1000);
                })
                .catch(error => {
                  status.textContent = 'This user name is taken.';
                  console.error('Error:', error);
                });
      } else {
        status.textContent = 'Please enter both username and password.';
      }
    }

  </script>

</head>
<body>
<div class="container">
  <h2>Sign-up</h2>
  <input type="text" id="username" placeholder="Enter your name" maxlength = 255>
  <input type="password" id="password" placeholder="Set your pin">
  <button onclick="signUp()">register</button>
  <p id="loginStatus"></p>
</div>
<p class="footer">A chat service by Seunghyun Yoo.</p>
</body>
</html>
